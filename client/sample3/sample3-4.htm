<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="sample3-4.mjs"></script>
<style>
table {
border: 1px solid #808080;
thead {
background-color: aquamarine;
}
tbody {
tr {
border-top: 1px solid #808080;
}
}
td {
padding: 0.5rem 1rem;
}
}
#update-button {
margin: 0.5rem 0;
padding: 0.2rem 2rem;
}
#one-record-load-button {
margin: 0.5rem 0;
padding: 0.2rem 2rem;
}
</style>
</head>
<body>
<h1>PUTによる更新サンプル</h1>
<form id="target-id-form">
<table>
<tr>
<th>対象のID</th>
<td><input type="number" name="id" /></td>
</tr>
</table>
</form>
<button id="one-record-load-button" type="submit">対象の読み込み</button>
<form id="input-form">
<table>
<tr>
<th>ID</th>
<td><input type="number" name="id" disabled /></td>
</tr>
<tr>
<th>郵便番号</th>
<td><input type="text" name="postcode" /></td>
</tr>
<tr>
<th>住所</th>
<td><input type="text" name="address" /></td>
</tr>
</table>
</form>
<button id="update-button" type="submit">更新</button>
</body>
</html>
